<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    
</head>
<body>
  
   <div class="calculator">
    <h2>Calculator</h2>
      <div class="row1">
        <button id="clear" onclick="clearInput()">Ac</button>
        <input type="text" id="display">
      </div>
      <div class="row2">
        <button id="numbers" onclick="getnumber(7)" >7</button>
        <button id="numbers" onclick="getnumber(8)">8</button>
        <button id="numbers" onclick="getnumber(9)">9</button>
        <button id="operators" onclick="getoperator('+')">+</button>
      </div>
      <div class="row3">
        <button id="numbers" onclick="getnumber(4)">4</button>
        <button id="numbers" onclick="getnumber(5)">5</button>
        <button id="numbers" onclick="getnumber(6)">6</button>
        <button id="operators" onclick="getoperator('-')">-</button>
      </div>
      <div class="row4">
        <button id="numbers" onclick="getnumber(1)">1</button>
        <button id="numbers" onclick="getnumber(2)">2</button>
        <button id="numbers" onclick="getnumber(3)">3</button>
        <button id="operators" onclick="getoperator('*')">*</button>
      </div>
      <div class="row5">
        <button id="numbers" onclick="getnumber(0)">0</button>
        <button id="numbers" onclick="getnumber('.')">.</button>
        <button id="operators" onclick="getoperator('/')">/</button>
        <button id="calculate" onclick="calculate()">=</button>
      </div>
   </div>
   <script src="../assets/javascript/script.js"></script>
</body>
</html>
